<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
  <header>
    <img src="images/logo.png" alt="">
    <h1>ONLINE BANK</h1>
  </header>

  <!-- SAVINGS ACCOUNT -->
  <div id='savingscontainer'>
    <h2>SAVINGS</h2>
    <p>Balance is:</p>
    <span class='balance'>2</span>
    <div>
      <input class='savings' type="text">
    </div>
    <button id='withdrawbtn' type="button" name="withdraw">withdraw</button>
    <button id='depositbtn' type="button" name="deposit">deposit</button>
  </div>

  <!-- CHECK ACCOUNT -->
  <div id='checkingcontainer'>
    <h2>CHECKING</h2>
    <p>Balance is:</p>
    <span id='checkingbal'>0</span>
    <div>
      <input class= 'checking' type="text">
    </div>
    <button id='checkwithdrawbtn' type="button" name="withdraw">withdraw</button>
    <button id='checkdepositbtn' type="button" name="deposit">deposit</button>
  </div>
</div>
<script src='ap.js'></script>
</body>
</html>
